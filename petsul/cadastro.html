<!DOCTYPE html>
<html lang="pt-BR">

<head>
<!-- basic -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- mobile metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<!-- site metas -->
<title>petusul</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">
<!-- bootstrap css -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- owl css -->
<link rel="stylesheet" href="css/owl.carousel.min.css">
<!-- style css -->
<link rel="stylesheet" href="css/style.css">
<!-- cadastro css -->
<link rel="stylesheet" href="css/cadastro.css">
<!-- responsive-->
<link rel="stylesheet" href="css/responsive.css">
<!-- awesome fontfamily -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body class="main-layout">
	<!-- carregar  -->
	<div class="loader_bg">
		<div class="loader">
			<img src="images/loading.gif" alt="" />
		</div>
	</div>
	<div class="wrapper">
		<!-- fim carregar -->
		<!-- cadastro -->
		<div id="main-container">
			<h1>Cadastre-se para acessar nosso sistema</h1>
			<form id="register-form" action="">
				<div class="full-box">
					<div class="half-box spacing">
						<label for="name">Nome</label> <input type="text" name="name"
							id="name" placeholder="Digite seu nome" data-required
							data-min-length="3" data-max-length="16">
					</div>
					<div class="half-box">
						<label for="lastname">Sobrenome</label> <input type="text"
							name="lastname" id="lastname" placeholder="Digite seu sobrenome"
							data-required data-only-letters>
					</div>
					<label for="email">E-mail</label> <input type="email" name="email"
						id="email" placeholder="Digite seu e-mail" data-min-length="2"
						data-email-validate>
				</div>
				<div class="full-box">
					<label for="email">Digite seu CPF</label> <input type="text"
						name="cpf" id="cpf" placeholder="Digite um CPF no formato: xxx.xxx.xxx-xx"
						pattern=\d{3}\.?\d{3}\.?\d{3}-?\d{2}>
				</div>
				<div class="half-box spacing">
					<label for="lastname">Senha</label> <input type="password"
						name="password" id="password" placeholder="Digite sua senha"
						data-password-validate data-required>
				</div>
				<div class="half-box">
					<label for="passconfirmation">Confirmação de senha</label> <input
						type="password" name="passconfirmation" id="passwordconfirmation"
						placeholder="Digite novamente sua senha" data-equal="password">
				</div>
				<div>
					<input type="checkbox" name="agreement" id="agreement"> <label
						for="agreement" id="agreement-label">Eu li e aceito os <a
						href="#">termos de uso</a></label>
				</div>
				<div class="full-box">
					<input id="btn-submit" type="submit" value="Registrar">
				</div>
			</form>
		</div>
		<!-- fim cadastro -->
	</div>
	<div class="overlay"></div>
	<!-- Javascript files-->
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/custom.js"></script>
	<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>

	<script src="js/jquery-3.0.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#sidebar").mCustomScrollbar({
				theme : "minimal"
			});

			$('#dismiss, .overlay').on('click', function() {
				$('#sidebar').removeClass('active');
				$('.overlay').removeClass('active');
			});

			$('#sidebarCollapse').on('click', function() {
				$('#sidebar').addClass('active');
				$('.overlay').addClass('active');
				$('.collapse.in').toggleClass('in');
				$('a[aria-expanded=true]').attr('aria-expanded', 'false');
			});
		});
	</script>

	<style>
#owl-demo .item {
	margin: 3px;
}

#owl-demo .item img {
	display: block;
	width: 100%;
	height: auto;
}
</style>

	<script>
		$(document).ready(function() {
			var owl = $('.owl-carousel');
			owl.owlCarousel({
				margin : 10,
				nav : true,
				loop : true,
				responsive : {
					0 : {
						items : 1
					},
					600 : {
						items : 2
					},
					1000 : {
						items : 3
					}
				}
			})
		})
	</script>
</body>
</html>
